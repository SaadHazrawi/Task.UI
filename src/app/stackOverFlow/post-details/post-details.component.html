<div class="container">
    <div class="col-md-12 col-lg-12">
        <article class="post vt-post">
            <div class="row">
                <div class="col-xs-12 col-sm-5 col-md-5 col-lg-4" *ngIf="postView.image">
                    <div class="post-type post-img">
                        <a [href]="postView.link">
                            <img [src]="postView.image" class="img-responsive" alt="image post">
                        </a>
                    </div>
                    <div class="author-info author-info-2">
                        <ul class="list-inline">
                            <li >
                                <div style="margin-right: 10px;" class="info">
                                    <p>View</p>
                                    <strong>{{ postView.view_count }}</strong>
                                </div>
                            </li>
                            <li>
                                <div class="info">
                                    <p>Score:</p>
                                    <strong>{{ postView.score }}</strong>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-7 col-md-7 col-lg-8">
                    <div class="caption">
                        <h3 class="md-heading">
                            <a [href]="postView.link"></a>
                        </h3>
                        <p>
                           {{ postView.tags}}
                        </p>
                        <a class="btn btn-default" [href]="postView.link" role="button">show post</a>
                    </div>
                </div>
            </div>
        </article>
        <div class="clearfix"></div>
    </div>
</div>
